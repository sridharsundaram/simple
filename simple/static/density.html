    <script type="text/javascript">
      var templateManager = null;
      function showResult(id, success) {
        if (success) {
          maza.playAudio(makeAbsoluteUrl('success.mp3'));
        } else { // failure
          maza.playAudio(makeAbsoluteUrl('failure.mp3'));          
        }
      }

      function displaySection(opt_index) {
        if (opt_index != null) {
          jsonData['current'] = jsonData.lesson.section[opt_index];
        }
        instantiatePage(jsonData);
      }
      
      function display(id) {
        var e = document.getElementById(id);
        if (e != null) {
          e.style.display = '';
        }
      }
      
      function show(element, explanationid, goalid) {
        var id = element.id;
        var p1 = id.indexOf('.');
        var p2 = id.lastIndexOf('.');
        var suffix = id.substring(p1, p2);
        display('explanation' + suffix + '.' + explanationid);
        display('goal.' + goalid);
      }
      
    </script>
